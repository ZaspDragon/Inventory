<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventory Fix & Find Log</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Inventory Fix & Find Log</h1>
      <p class="subtitle">Track issues, actions, and wins. Auto-saved on your device.</p>
    </header>

    <section class="card">
      <form id="logForm" autocomplete="off">
        <div class="grid">
          <label>
            <span>Date</span>
            <input type="date" id="date" required />
          </label>
          <label>
            <span>Location (door/aisle/slot)</span>
            <input type="text" id="location" placeholder="Door 12, Aisle B, Slot B-14" required />
          </label>
        </div>

        <label>
          <span>Problem Found</span>
          <textarea id="problem" rows="2" placeholder="e.g., Mis-slotted pallet; label mismatch" required></textarea>
        </label>

        <label>
          <span>Action Taken</span>
          <textarea id="action" rows="2" placeholder="Moved to correct slot; updated count; notified lead" required></textarea>
        </label>

        <label>
          <span>Notes (optional)</span>
          <textarea id="notes" rows="2" placeholder="Any details, PO, SKU, door #, etc."></textarea>
        </label>

        <div class="actions">
          <button type="submit" class="btn primary">Add Entry</button>
          <button type="button" id="exportBtn" class="btn success">Export CSV</button>
          <button type="button" id="clearBtn" class="btn danger outline">Clear All</button>
        </div>
      </form>
    </section>

    <section class="card">
      <div class="table-header">
        <h2>My Log Entries</h2>
        <input id="search" class="search" type="search" placeholder="Search problem, location, action…" />
      </div>
      <div class="table-wrap">
        <table id="logTable" aria-describedby="Log entries">
          <thead>
            <tr>
              <th>Date</th>
              <th>Problem</th>
              <th>Location</th>
              <th>Action Taken</th>
              <th>Notes</th>
              <th>—</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <p id="emptyState" class="empty">No entries yet. Add your first fix above.</p>
    </section>

    <footer class="muted">
      <small>Saved locally in your browser (no server). Tip: export CSV weekly.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
